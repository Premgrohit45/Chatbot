<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Design</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

<form action="/" method="post">
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>

    <div class="input-container2">
      {{ result }}
    </div>

    <div class="input-container">
      <input type="text" id="userInput2" name="userInput2" placeholder="Type your message..." />

      <style>
        .checkbox-button {
          display: inline-flex;
          align-items: center;
          gap: 0.5em;
          padding: 0.5em 1em;
          border: 2px solid #f7f8fa;
          border-radius: 8px;
          background-color: #3c98e8;
          cursor: pointer;
          font-family: sans-serif;
          font-size: 1em;
          transition: background-color 0.2s, border-color 0.2s;
        }
      
        .checkbox-button input[type="checkbox"] {
          accent-color: #007bff;
          width: 1em;
          height: 1em;
          margin: 0;
        }
      
        .checkbox-button:hover {
          background-color: #e0efff;
        }
      
        .checkbox-button input[type="checkbox"]:checked + span {
          font-weight: bold;
          color: #007bff;
        }
      </style>
      
      <label class="checkbox-button">
        <input type="checkbox" name="weatherOnly" id="weatherOnly">
        <span>Weather Only</span>
      </label>
      

      <button type="submit">Send</button>
    </div>
</div>
</form>
